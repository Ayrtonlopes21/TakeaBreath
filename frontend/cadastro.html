<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/blogging-animate (1).svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Primeira vez no nosso site? Que tal criarmos uma conta para você?</h1><br>
                        <h2>Cadastre-se</h2>
                    </div>
                    <div class="login-button">
                        <button><a href="duvidas.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="passwordl">Senha</label>
                        <input id="passwordl" type="password" name="email" placeholder="Digite seu senha" required>
                    </div>

                    <div class="input-box">
                        <label for="">Nome</label>
                        <input id="name" type="name" name="name" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="">Data de nascimento</label>
                        <input id="date" type="date" name="date" placeholder="Data de aniversário" required>
                    </div>

                <div class="continue-button">
                    <button><a href="diario.html">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
