<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Take a Breath</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header class="cabeçalho">
    <div class="nome">
      <h1 id="title" ><a id="title" href="index.html"><img src="img/logo.png" alt="take a breath" width="170"></a></h1>
     <p class="subtitle">Seu diário digital 100% seguro</p>
    </div>
  
    <ul class="itens">
      <li><a class="link" href="diario.html">Diario</a></li>
      <li><a class="link" href="contatos.html">Contatos</a></li>
      <li><a class="link" href="sobre.html">Sobre</a></li>
      <li><a class="link" href="duvidas.html">Dúvidas</a></li>
    </ul>

    <div class="login">
      <a href="../login1.html" class="link" id="head_login"><img src="img/avatar.png" alt="login" height="50" width="50"><br>Login</a>
    </div>
</header>
  <h1 id="duvida">Dúvidas? Escreva-nos!</h1><br><br>
  
  <form action="">
    <fieldset class="formulario" id="form-area">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input name="nome" type="text" class="form-control" id="nome" placeholder="Seu nome" required>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="email@email.com" required>
      </div>
  
      <div class="form-group">
        <label for="title">Título do Assunto</label>
        <input name="title" type="text" class="form-control" id="title" placeholder="Ex:Sugestão" required>
      </div>
        
      <div class="form-group">
        <label for="type">Tipo do Assunto</label>
        <select name="type" class="form-control" id="type" required>
          <option value="default" selected>- selecione -</option>
          <option value="reclamacao">Reclamação</option>
          <option value="sugestao">Sugestão</option>
          <option value="duvida">Dúvida</option>
          <option value="outro">Outro assunto</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea name="message" class="form-control" id="message" cols="10" rows="5" placeholder="Digite aqui sua mensagem" required></textarea>
      </div>
      
      <button type="submit" onsubmit="">Enviar</button>
    </fieldset>
  </form>
</body>
</html>
